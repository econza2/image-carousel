<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <h1>Image Carousel</h1>
    <div class="above-below">
      <div class="above">
        <button class="previous-button">Previous</button>
        <div class="mother-container">
          <div class="left-tint">Left</div>
          <div class="middle-container">
            <div class="image1 image">Image 1</div>
            <div class="image2 image">Image 2</div>
            <div class="image3 image">Image 3</div>
            <div class="image4 image">Image 4</div>
            <div class="image5 image">Image 5</div>
            <div class="image6 image">Image 6</div>
            <div class="image7 image">Image 7</div>
          </div>
          <div class="right-tint">Right</div>
        </div>
        <button class="next-button">Next</button>
      </div>
      <div class="below">
        <button class="button button1"></button>
        <button class="button button2"></button>
        <button class="button button3"></button>
        <button class="button button4"></button>
        <button class="button button5"></button>
        <button class="button button6"></button>
        <button class="button button7"></button>
      </div>
    </div>
  </body>
</html>
